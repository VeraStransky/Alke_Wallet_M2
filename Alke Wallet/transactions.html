<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimos Movimientos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />  
    <link rel="stylesheet" type="text/css" href="CSS/transactions.css">
</head>
<body>
    <div class="container">
        <h1>Últimos Movimientos</h1>
        <br>
        <ul class="list-group">
            <li class="list-group-item">Compra en línea - $50000</li>
            <li class="list-group-item">Depósito - $100000</li>
            <li class="list-group-item">Transferencia recibida - $75000</li>
            <li class="list-group-item">Compra en línea - $550000</li>
            <li class="list-group-item">Depósito misma cuenta - $100500</li>
            <li class="list-group-item">Transferencia recibida - $75700</li>
        </ul>
        <br>
        <h2>Tipo de Movimiento</h2>
        <form id="filter-form"><!-- Aquí se especifica el archivo de validación en el servidor -->
            <label for="tipo">Tipo de Movimiento</label>
            <select id="tipo" name="tipo">
                <option value="">Todos</option>
                <option value="deposito">Depósito</option>
                <option value="envio">Envío</option>
            </select>
            <label for="fecha de incio">Fecha de Inicio</label>
            <input type="date" id="fecha-inicio" name="fecha-inicio" placeholder="Ingrese Fecha de Inicio">
            <label for="fecha-fin">Fecha fin:</label>
            <input type="date" id="fecha-fin" name="fecha-fin" placeholder="Ingrese Fecha de Fin">
            <button type="submit">Filtrar</button>
        </form>
        <table id="Movimiento-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <p class="error-message"></p>
        <a href="menu.html" class="btn btn-secondary">Ir al Menú Principal</a>
    </div>
