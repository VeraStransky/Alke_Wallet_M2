<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="CSS/login.css"><!-- Archivo CSS para estilos -->
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo">
            </div><!-- Aquí se especifica el archivo de validación en el servidor -->
            <br>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-comtrol" id="password" name="password" placeholder="Ingrese su password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <br><br>
        <a href="menu.html" class="btn btn-secondary">Ir al Menú Principal</a>
    </div>
    <!---jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
         integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
         
    <script src="JS/deposit.js"></script> <!-- Archivo JavaScript para la validación del lado del cliente -->
</body>
</html>
